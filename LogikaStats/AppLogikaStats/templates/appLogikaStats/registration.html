{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Реєстрація</title>
        <link rel="stylesheet" href="{% static 'appLogikaStats/css/registration.css' %}" type="text/css">
    </head>
    <body>
        <div class="main_form">
            <form action="" method="POST">
                {% csrf_token %}
                <p class="text">
                    <input type="text" placeholder="Login" name="user_name">
                </p>
                <p>
                    <input type="text" placeholder="Password" name="password_1">
                </p>
                <p>
                    <input type="text" placeholder="Confirm password" name="password_2">
                </p>
                <p class="button-enter">
                    <input type="submit" value="Зареєструватись">
                </p>
                <p>
                    <a href="{% url 'login' %}">Вхід</a>
                </p>
                {% if errortext != 0 %}
                <div style="color:brown;">{{errortext}}</div>
                {% endif %}
                <!-- {% for el in form %}
                <p>{{el.errors}}</p>
                {% endfor %} -->
            </form>
        </div> 
    </body>
</html>
