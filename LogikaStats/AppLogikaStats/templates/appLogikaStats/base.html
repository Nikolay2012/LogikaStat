
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <li>
                    <a href="{% url 'mycours' %}">

                <li>

                        </span>
                    </a>
                </li>

                    <a href="#">

                <li>

                        <ion-icon class="basic" name="podium-outline"></ion-icon>

                        <span class="text">

                    </a>
                </li>

        </nav>
        {% endblock main-menu %}
        {% block content %}
